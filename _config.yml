title: "My personal Bolg"
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Nirmit Shah"
  email: "nirmitshah191@gmail.com"
  url: "https://naughtyboy191.github.io/hacker-blog/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Nirmit Shah"
year : "2020"
